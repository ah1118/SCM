<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Visual LIR - A330 Cargo Deck</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="app-container">

  <!-- ===================================================== -->
  <!--                     LEFT SIDEBAR                      -->
  <!-- ===================================================== -->
  <aside class="sidebar">
    <h2>Load Builder</h2>

    <label>Aircraft Loaded:</label>
    <div class="aircraft-fixed">EC-NOG (A330-200F)</div>

    <button id="addLoadBtn" class="add-load-btn">+ Add Load</button>

    <!-- TEMPLATE (NO HTML IN JS) -->
    <template id="loadRowTemplate">
      <div class="load-row">

        <div class="cell">
          <select class="load-type">
            <option value="AKE">AKE</option>
            <option value="AKN">AKN</option>
            <option value="PAG">PAG</option>
            <option value="PMC">PMC</option>
            <option value="PAJ">PAJ</option>
          </select>
        </div>

        <div class="cell">
          <input type="text" class="load-uldid" placeholder="ULD">
        </div>

        <div class="cell">
          <input type="text" class="load-weight" placeholder="KG" inputmode="numeric" pattern="[0-9]*">
        </div>

        <div class="cell">
          <select class="load-bulk">
            <option value="BY">BY</option>
            <option value="FKT">FKT</option>
          </select>
        </div>

        <div class="cell">
          <select class="load-pos"></select>
        </div>

        <div class="cell">
          <button class="delete-load">X</button>
        </div>

      </div>
    </template>

    <!-- Inserted load rows -->
    <div id="loadList" class="load-list"></div>
  </aside>



  <!-- ===================================================== -->
  <!--                     RIGHT CARGO AREA                  -->
  <!-- ===================================================== -->
  <main class="cargo-area">

    <header class="header">
      <h1>Cargo Deck - EC-NOG (A330)</h1>
      <p class="subtitle">Dynamic Layout · Real AKE/PAG widths · Blocking logic</p>
    </header>

    <!-- MAIN DECK RENDERED HERE -->
    <div id="deckContainer"></div>

    <!-- BUTTONS -->
    <div class="cargo-buttons-bar">
      <button id="export-btn">Export Layout</button>
      <button id="clear-btn" class="danger">Clear All</button>
    </div>

  </main>

</div>



<!-- ===================================================== -->
<!--                      EXPORT MODAL                      -->
<!-- ===================================================== -->
<div id="exportModal" class="modal hidden">
  <div class="modal-content">
    <h3>Exported Layout</h3>
    <textarea id="export-output"></textarea>
    <button id="closeModal">Close</button>
  </div>
</div>


<!-- MAIN LOGIC -->
<script src="script.js"></script>

</body>
</html>
