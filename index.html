<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>A330 Cargo Planner</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app-container">

  <!-- ===================== -->
  <!-- LEFT SIDEBAR PANEL   -->
  <!-- ===================== -->
  <aside class="sidebar">
    <h2>Load Builder</h2>

    <button id="addLoadBtn" class="add-load-btn">+ Add Load</button>

    <div id="loadList" class="load-list">
      <!-- load rows injected here -->
    </div>

    <div class="sidebar-buttons">
      <button id="exportBtn">Export Layout</button>
      <button id="clearAllBtn" class="danger">Clear All</button>
    </div>
  </aside>

  <!-- ===================== -->
  <!-- RIGHT SIDE: CARGO UI -->
  <!-- ===================== -->
  <main class="cargo-area">

    <div class="header">
      <h1>A330 Cargo Hold Planner</h1>
      <p class="subtitle">Dark Mode â€¢ Real Blocking Logic</p>
    </div>

    <!-- ======= FORWARD HOLD ======= -->
    <section class="hold-section">
      <h2>Forward Hold</h2>

      <div class="deck-grid">

        <!-- AKE rows -->
        <div class="ake-row">
          <div class="slot ake" data-pos="26L"></div>
          <div class="slot ake" data-pos="25L"></div>
          <div class="slot ake" data-pos="24L"></div>
          <div class="slot ake" data-pos="23L"></div>
          <div class="slot ake" data-pos="22L"></div>
          <div class="slot ake" data-pos="21L"></div>
          <div class="slot ake" data-pos="13L"></div>
          <div class="slot ake" data-pos="12L"></div>
          <div class="slot ake" data-pos="11L"></div>
        </div>

        <div class="ake-row">
          <div class="slot ake" data-pos="26R"></div>
          <div class="slot ake" data-pos="25R"></div>
          <div class="slot ake" data-pos="24R"></div>
          <div class="slot ake" data-pos="23R"></div>
          <div class="slot ake" data-pos="22R"></div>
          <div class="slot ake" data-pos="21R"></div>
          <div class="slot ake" data-pos="13R"></div>
          <div class="slot ake" data-pos="12R"></div>
          <div class="slot ake" data-pos="11R"></div>
        </div>

        <!-- Pallets -->
        <div class="pallet-row">
          <div class="slot pallet" data-pos="24P"></div>
          <div class="slot pallet" data-pos="23P"></div>
          <div class="slot pallet" data-pos="22P"></div>
          <div class="slot pallet" data-pos="21P"></div>
          <div class="slot pallet" data-pos="12P"></div>
          <div class="slot pallet" data-pos="11P"></div>
        </div>

      </div>
    </section>

    <!-- ======= AFT HOLD ======= -->
    <section class="hold-section">
      <h2>Aft Hold</h2>

      <div class="deck-grid aft-grid">

        <div class="ake-row">
          <div class="slot ake" data-pos="43L"></div>
          <div class="slot ake" data-pos="42L"></div>
          <div class="slot ake" data-pos="41L"></div>
          <div class="slot ake" data-pos="34L"></div>
          <div class="slot ake" data-pos="33L"></div>
          <div class="slot ake" data-pos="32L"></div>
          <div class="slot ake" data-pos="31L"></div>
        </div>

        <div class="ake-row">
          <div class="slot ake" data-pos="43R"></div>
          <div class="slot ake" data-pos="42R"></div>
          <div class="slot ake" data-pos="41R"></div>
          <div class="slot ake" data-pos="34R"></div>
          <div class="slot ake" data-pos="33R"></div>
          <div class="slot ake" data-pos="32R"></div>
          <div class="slot ake" data-pos="31R"></div>
        </div>

        <div class="pallet-row">
          <div class="slot pallet" data-pos="42P"></div>
          <div class="slot pallet" data-pos="41P"></div>
          <div class="slot pallet" data-pos="33P"></div>
          <div class="slot pallet" data-pos="32P"></div>
          <div class="slot pallet" data-pos="31P"></div>
        </div>

      </div>
    </section>

  </main>
</div>

<script src="script.js"></script>
</body>
</html>
