<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Visual LIR - Cargo Deck Builder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="app-container">

  <!-- ============================ -->
  <!--      LEFT SIDEBAR           -->
  <!-- ============================ -->
  <aside class="sidebar">

    <h2>Load Builder</h2>

    <!-- Aircraft selector -->
    <label style="color:#ccc; font-size:13px;">Select Aircraft:</label>
    <select id="aircraftSelect" class="aircraft-select">
      <option value="ec-nog">EC-NOG (A330)</option>
      <!-- more aircraft will be added here -->
    </select>

    <!-- Add Load -->
    <button id="addLoadBtn" class="add-load-btn">+ Add Load</button>

    <!-- Dynamic Load List -->
    <div id="loadList" class="load-list"></div>

    <!-- Buttons -->
    <div class="sidebar-buttons">
      <button id="export-btn">Export Layout</button>
      <button id="clear-btn" class="danger">Clear All</button>
    </div>

    <!-- Export Output -->
    <textarea id="export-output" readonly placeholder="Export output will appear here..."></textarea>

  </aside>


  <!-- ============================ -->
  <!--       RIGHT CARGO AREA      -->
  <!-- ============================ -->
  <main class="cargo-area">

    <header class="header">
      <h1 id="aircraftTitle">Cargo Deck - EC-NOG (A330)</h1>
      <p class="subtitle">Dynamic Layout · Real AKE/PAG widths · Blocking logic</p>
    </header>

    <!-- Dynamic deck will be injected here -->
    <div id="deckContainer"></div>

  </main>

</div><!-- /app-container -->

<script type="module" src="script.js"></script>
</body>
</html>
